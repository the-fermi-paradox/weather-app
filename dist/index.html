<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./weather-css/weather-icons.min.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <input class="header__city" type="text" value="Lubbock"></input>
        <div id="date" class="header__date">June 30th, 2021</div>
      </header>
      <section class="section summary">
        <div id="summary" class="summary__content-container">
        </div>
      </section>
      <section id="data-section" class="section data">
      </section>
      <section class="section forecast">
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
