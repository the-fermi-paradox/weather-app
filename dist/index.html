<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./weather-css/weather-icons.min.css" />
  </head>
  <body>
    <main class="main">
      <section class="section summary">
        <div class="summary__header-container">
          <h1 class="summary__header">Your City</h1>
          <div class="summary__date">June 30th, 2021</div>
        </div>
        <div class="summary__image">
          <i class="wi wi-day-cloudy"></i>
        </div>
        <div class="summary__temp">
          <span class="temp">27°F</span>
          <span class="temp__subtext">Cloudy</span>
        </div>
      </section>
      <section class="section data">
        <div class="data__block">
          <span class="data__value">50°F</span>
          <span class="data__label">High</span>
        </div>
        <div class="data__block">
          <span class="data__value">24°F</span>
          <span class="data__label">Low</span>
        </div>
        <div class="data__block">
          <span class="data__value">4mph</span>
          <span class="data__label">Wind</span>
        </div>
        <div class="data__block">
          <span class="data__value">30%</span>
          <span class="data__label">Rain</span>
        </div>
        <div class="data__block">
          <span class="data__value">6:00 AM</span>
          <span class="data__label">Sunrise</span>
        </div>
        <div class="data__block">
          <span class="data__value">7:21 PM</span>
          <span class="data__label">Sunset</span>
        </div>
      </section>
      <section class="section forecast">
        <div class="forecast__block">
          <span class="forecast__time">2pm</span
          ><span class="forecast__icon"><i class="wi wi-day-cloudy"></i></span
          ><span class="forecast__temp">30°F</span>
        </div>
        <div class="forecast__block">
          <span class="forecast__time">3pm</span
          ><span class="forecast__icon"><i class="wi wi-day-cloudy"></i></span
          ><span class="forecast__temp">30°F</span>
        </div>
        <div class="forecast__block">
          <span class="forecast__time">4pm</span
          ><span class="forecast__icon"><i class="wi wi-day-cloudy"></i></span
          ><span class="forecast__temp">31°F</span>
        </div>
        <div class="forecast__block">
          <span class="forecast__time">5pm</span
          ><span class="forecast__icon"><i class="wi wi-day-cloudy"></i></span
          ><span class="forecast__temp">32°F</span>
        </div>
        <div class="forecast__block">
          <span class="forecast__time">6pm</span
          ><span class="forecast__icon"><i class="wi wi-day-cloudy"></i></span
          ><span class="forecast__temp">33°F</span>
        </div>
      </section>
    </main>
  </body>
</html>
